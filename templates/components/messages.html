<!-- templates/components/messages.html -->
{% if messages %}
    <div class="fixed top-20 right-4 z-40 space-y-3" id="notifications-container">
        {% for message in messages %}
            <div class="notification-toast transform translate-x-full opacity-0
                {% if message.tags == 'success' %}
                    bg-green-100/10 border border-green-100/10 text-green-800
                {% elif message.tags == 'error' or message.tags == 'danger' %}
                    bg-red-100/10 border border-red-100/10 text-red-800
                {% elif message.tags == 'warning' %}
                    bg-yellow-100/10 border border-yellow-100/10 text-yellow-800
                {% elif message.tags == 'info' %}
                    bg-blue-100/10 border border-blue-100/10 text-blue-800
                {% else %}
                    bg-gray-100/10 border border-gray-100/10 text-gray-800
                {% endif %}
                backdrop-blur-xl backdrop-saturate-150 px-4 py-3 rounded-2xl shadow-2xl min-w-[320px] max-w-md"
                data-notification>
                
                <div class="flex items-center space-x-3">
                    <!-- Ícone -->
                    <div class="flex-shrink-0">
                        {% if message.tags == 'success' %}
                            <div class="w-8 h-8 bg-green-500/20 rounded-full flex items-center justify-center">
                                <svg class="w-5 h-5 text-green-600" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                                </svg>
                            </div>
                        {% elif message.tags == 'error' or message.tags == 'danger' %}
                            <div class="w-8 h-8 bg-red-500/20 rounded-full flex items-center justify-center">
                                <svg class="w-5 h-5 text-red-600" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
                                </svg>
                            </div>
                        {% elif message.tags == 'warning' %}
                            <div class="w-8 h-8 bg-yellow-500/20 rounded-full flex items-center justify-center">
                                <svg class="w-5 h-5 text-yellow-600" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                                </svg>
                            </div>
                        {% elif message.tags == 'info' %}
                            <div class="w-8 h-8 bg-blue-500/20 rounded-full flex items-center justify-center">
                                <svg class="w-5 h-5 text-blue-600" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path>
                                </svg>
                            </div>
                        {% endif %}
                    </div>
                    
                    <!-- Mensagem -->
                    <div class="flex-1 text-sm font-semibold">
                        {{ message }}
                    </div>
                    
                    <!-- Botão fechar -->
                    <button onclick="closeNotification(this)" 
                            class="flex-shrink-0 
                            {% if message.tags == 'success' %}
                                text-green-600/70 hover:text-green-700 hover:bg-green-500/20
                            {% elif message.tags == 'error' or message.tags == 'danger' %}
                                text-red-600/70 hover:text-red-700 hover:bg-red-500/20
                            {% elif message.tags == 'warning' %}
                                text-yellow-600/70 hover:text-yellow-700 hover:bg-yellow-500/20
                            {% elif message.tags == 'info' %}
                                text-blue-600/70 hover:text-blue-700 hover:bg-blue-500/20
                            {% else %}
                                text-gray-600/70 hover:text-gray-700 hover:bg-gray-500/20
                            {% endif %}
                            transition-all duration-200 rounded-full p-1.5">
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                        </svg>
                    </button>
                </div>
                
                <!-- Barra de progresso -->
                <div class="absolute bottom-0 left-0 h-1 
                    {% if message.tags == 'success' %}
                        bg-green-200/50
                    {% elif message.tags == 'error' or message.tags == 'danger' %}
                        bg-red-200/50
                    {% elif message.tags == 'warning' %}
                        bg-yellow-200/50
                    {% elif message.tags == 'info' %}
                        bg-blue-200/50
                    {% else %}
                        bg-gray-200/50
                    {% endif %}
                    rounded-bl-2xl rounded-br-2xl">
                    <div class="h-full 
                        {% if message.tags == 'success' %}
                            bg-green-500/60
                        {% elif message.tags == 'error' or message.tags == 'danger' %}
                            bg-red-500/60
                        {% elif message.tags == 'warning' %}
                            bg-yellow-500/60
                        {% elif message.tags == 'info' %}
                            bg-blue-500/60
                        {% else %}
                            bg-gray-500/60
                        {% endif %}
                        rounded-bl-2xl rounded-br-2xl progress-bar" style="width: 100%;"></div>
                </div>
            </div>
        {% endfor %}
    </div>

    <style>
        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes slideOutRight {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }
        
        @keyframes progressBar {
            from {
                width: 100%;
            }
            to {
                width: 0%;
            }
        }
        
        .notification-toast {
            animation: slideInRight 0.4s ease-out forwards;
        }
        
        .notification-toast.hiding {
            animation: slideOutRight 0.3s ease-in forwards;
        }
        
        .progress-bar {
            animation: progressBar 10s linear forwards;
        }
    </style>

    <script>
        // Função para fechar notificação
        function closeNotification(button) {
            const notification = button.closest('[data-notification]');
            notification.classList.add('hiding');
            setTimeout(() => {
                notification.remove();
            }, 300);
        }
        
        // Auto-remover notificações após 3 segundos
        document.addEventListener('DOMContentLoaded', function() {
            const notifications = document.querySelectorAll('[data-notification]');
            
            notifications.forEach(function(notification, index) {
                // Delay para animação em sequência
                setTimeout(() => {
                    // Mostrar notificação
                    notification.classList.remove('translate-x-full', 'opacity-0');
                    
                    // Remover após 3 segundos
                    setTimeout(() => {
                        if (notification && notification.parentElement) {
                            notification.classList.add('hiding');
                            setTimeout(() => {
                                if (notification.parentElement) {
                                    notification.remove();
                                }
                            }, 300);
                        }
                    }, 5000); // AQUI! Mude este valor para alterar o tempo da notificacao!
                    
                }, index * 200); // Delay de 200ms entre notificações
            });
        });
    </script>
{% endif %}
